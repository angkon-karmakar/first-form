<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name" class="one">Name :
            <input type="text" placeholder="Your Name">
        </label>
        <label for="email" class="one">Email :
            <input type="email" placeholder="example@gmail.com">
        </label>
        <label for="password" class="one">Password :
            <input type="password" placeholder="password">
        </label>
        

        <!-- upper area was made for writing type input -->
    
        <fieldset class="pithas">
            <legend>Can Pick only one pitha</legend>
            <label for="vapa"><input type="radio" name="pitha" id="">Vapa</label>
            <label for="Chitoy"><input type="radio" name="pitha" id="">Chitoy</label>
            <label for="Puli"><input type="radio" name="pitha" id="">Puli</label>
            <label for="Dudh puli"><input type="radio" name="pitha" id="">Dudh Puli</label>
            <label for="Sondesh"><input type="radio" name="pitha" id="">Sondesh</label>
        </fieldset>

        <!-- now the area will be created for multiple checkbox -->
    
        <fieldset class="vorta">
            <legend>You can pick many vortas</legend>
            <label for="sorisa"><input type="checkbox" name="vorta" id="sorisa">sorisa</label>
            <label for="dhoniya"><input type="checkbox" name="vorta" id="dhoniya">dhoniya</label>
            <label for="morich"><input type="checkbox" name="vorta" id="morich">morich</label>
            <label for="alu"><input type="checkbox" name="vorta" id="alu">alu</label>
            <label for="mach"><input type="checkbox" name="vorta" id="mach">mach</label>
        </fieldset>

    </form>
</body>
</html>
